<form class="container mt-5" #subscribeForm="ngForm" (ngSubmit)="submit(subscribeForm)"  >
  <label for="">Enter your Name</label>
  <input type="email" name="email" [(ngModel)]="email"   pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"><br>
  <span *ngIf="subscribeForm.controls['email'].valid ">Invalid Email id</span><br>
  <button type="!submit" class="mx-5 mt-3 btn btn-primary">Send</button>
</form>
