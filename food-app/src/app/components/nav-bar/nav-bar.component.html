<div class="mt-2">
<button mat-button > 
<img src="https://cdn.dribbble.com/users/1447046/screenshots/7813949/media/2e5dcde12e9e661e3931ad3caf77affb.gif" class="img" alt="logo">
</button>

<button  mat-raised-button color="warn" routerLink="./" >Ready With Freah Foods</button>

<ng-container *ngIf="this.service.isAuthentication(); then authentication; else notAuthentication "></ng-container>
<ng-template #notAuthentication>
  <button mat-button routerLink="/register">Register</button>
  <button mat-button routerLink="/login" >log in</button>
</ng-template>

<ng-template #authentication>
  <button mat-button routerLink="/hotels">Hotels</button>
  <button mat-button (click)="logout()" >Logout</button>
</ng-template>

</div>
